<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/calculator.css">

    </head>
    <body>
        <div id="wrap">
            <div id="result">
                <input id="txtResult" type="text" value="0">
                <div class="clear_all"></div>  
            
            </div>
            
            <div id="allButtons">
               <div class="row">
                    <button onclick="press(this)" class="button">&nbsp;</button>
                    <button onclick="press(this)" class="button">+/-</button>
                    <button onclick="press(this)" class="button">%</button>
                    <button onclick="press(this)" class="button">CE</button>

                    <div class="clear_all"></div>
               </div>
               <div class="row">
                    <button onclick="press(this)" class="button">x^2</button>
                    <button onclick="press(this)" class="button">!</button>
                    <button onclick="press(this)" class="button">cÄƒn</button>
                    <button onclick="press(this)" class="button">/</button>
                   
                    <div class="clear_all"></div>
               </div>
               <div class="row">
                    <button onclick="press(this)" class="button">7</button>
                    <button onclick="press(this)" class="button">8</button>
                    <button onclick="press(this)" class="button">9</button>
                    <button onclick="press(this)" class="button">*</button>

                    <div class="clear_all"></div>
               </div>
               <div class="row">
                    <button onclick="press(this)" class="button">4</button>
                    <button onclick="press(this)" class="button">5</button>
                    <button onclick="press(this)" class="button">6</button>
                    <button onclick="press(this)" class="button">-</button>

                    <div class="clear_all"></div>
               </div>
               <div class="row">
                    <button onclick="press(this)" class="button">1</button>
                    <button onclick="press(this)" class="button">2</button>
                    <button onclick="press(this)" class="button">3</button>
                    <button onclick="press(this)" class="button">+</button>

                    <div class="clear_all"></div>
               </div>
               <div class="row">
                    <button onclick="press(this)" class="button">&nbsp;</button>
                    <button onclick="press(this)" class="button">0</button>
                    <button onclick="press(this)" class="button">.</button>
                    <button onclick="press(this)" class="button">=</button>

                    <div class="clear_all"></div>
               </div>
           </div>
        </div>


        <script src="js/calculator.js">
               
        </script>
    </body>
</html>
