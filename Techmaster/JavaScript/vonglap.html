<script> // BT1: Tính giai thừa

	function giaiThua(n) {
		var giaithua = 1;
		for (var i=1; i<= n; i= i + 1) {
			giaithua = giaithua * i;

		}

		return giaithua;

	}
	


</script>


<script> // BT2 : Hàm đảo ngược chuỗi

	function reverseString(str) {

		var leng = str.length;
		var newStr = "";
		for (var i = leng; i >= 0; i = i - 1) {
			newStr = newStr + str.substr(i, 1);

		}

		return newStr;

	}
	


</script>

<script> // BT3 : Hàm Duplicate 10 lần

	function duplicate(str) {
		
		var newStr = "";
		for (var i =1; i <= 10; i = i +1) {
			newStr = newStr + str + "-";

		}

		return newStr.slice(0, newStr.length-1);

	}
	



</script>
