<script> // BT1 : 

	var now = new Date();
	var date = now.getDate(); 
	var month = now.getMonth() + 1;
	var year = now.getFullYear();

	for (var i=1; i <= month; i = i + 1) {
		var season;
		if (i == 1 || i == 2 || i == 3){
			season = "mùa xuân."
		}

		else if (i == 4 || i == 5 || i == 6){
			season = "mùa hạ."
		}

		else if (i == 7 || i == 8 || i == 9){
			season = "mùa thu."
		}

		else {
			season = "mùa đông."
		}
	}	

	document.write("Hôm nay là ngày " + date + " tháng " + month + " năm " + year + ". Đang là " + season)
	
	

</script>

<script> // BT2 : 

	// LƯU Ý : Khi nhập trong console phải đúng dạng của biến, không đúng dạng sẽ k chạy function


	function stringCut(str) {
		
		var newStr = "";
		if (typeof str != "string" && typeof str != "number"){
			document.write("Đầu vào không phải là 1 chuỗi" + "<br/>")
		}
		else if (typeof str == "number"){
			str = str.toString()
		}

		if (str.length <= 10) {
			newStr = str
		}

		else {
			newStr = str.substr(0,10) + "..."
		}

		document.write(newStr + "<br/>");
		return(newStr);
	}
	


</script>

<script> // BT3 : 

	function chuyenDiem(x) {
		console.log(x);
		var ketQua;
		if (typeof x != "number") {
			document.write("Điểm số nhập vào không hợp lệ" + "<br/>")
		}
		else if (x <0 || x > 10) {
			document.write("Yêu cầu nhập lại điểm số trong khoảng từ 0-10" + "<br/>")
		}

		else {
			if (x >= 0 && x < 4) {
				ketQua = "F"
			}
		
			else if (x >=4 && x <5.5) {
				ketQua = "D"
			}

			else if (x >= 5.5 && x < 7) {
				ketQua = "C"
			}

			else if (x >= 7 && x < 8.5) {
				ketQua = "B"
			}

			else {
				ketQua = "A"
			}
		
		document.write("Điểm số của học sinh là " + ketQua + "<br/>");	
		
		return ketQua;

		}
		
			
	}
	

</script>

<script> // BT6 :

	// Lưu ý : Trong trường hợp ngoặc lồng ngoặc phải sử dụng kết hợp "" và ''


	function printNumbers(){

		for (var i = 1; i <= 100; i = i +1) {
			if (i % 2 == 0){

			}
