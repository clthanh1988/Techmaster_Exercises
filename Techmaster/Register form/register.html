<!DOCTYPE html>
<html>
<head>
		<title>Register form</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">

</head>
		
<body>
		<div class="wrap">
			<h1>Đăng ký thành viên</h1>
			<div class="registerForm">
				<form method="get" action="result.html">
					<div class="textInput">
						
						<input type="text" name="fullname" placeholder="Họ tên" /></br>
						<input type="text" name="email" placeholder="Email" /></br>
						<input type="text" name="address" placeholder="Địa chỉ" /></br>
						<input type="text" name="phone" placeholder="Số điện thoại" /></br>
					
					</div>
					
					<div class="birthInput">
						<select class='birthyear' name="birthyear">
					

						</select>
						

						<select class='birthmonth' name="birthmonth">
					

						</select>
						

						<select class='birthday' name="birthday">
					

						</select>
						

					</div>
					
					<div class="clear"></div>

					<div class="genderInput">
						
						<input type="radio" name="gender" id="male" value="Nam"/> <label>Nam</label>
						<input type="radio" name="gender" id="female" value="Nữ"/> <label>Nữ</label>
					
					</div>

					<div class="textInput">
						
						<input type="password" name="password" placeholder="Mật khẩu" /></br>
						<input type="password" name="repassword" placeholder="Xác nhận mật khẩu" /></br>
					
					</div>
					
					<input type="submit" value="Đăng nhập"/>





				</form>

			</div>


		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/register.js"></script>
</body>
</html>
